{% extends 'Base.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

{% block title %}
<title>CREATE EMPLOYEE</title>
{% endblock title %}

{% block content %}
<style>
    .empinfohead {
        border-radius: 2px;
        border-style: solid;
        border-width: 2px;
        height: auto;
        width: auto;
        margin-top: 30px;
        margin-bottom: 40px;
        text-align: center;
        padding: 5px 5px 5px 5px;
    }
</style>

    <h1 class="empinfohead">Add New Employee Information</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="alertsubmit">
            <input type="submit" class="btn btn-dark" style="margin-top: 25px;"> 
        </div>
         
    </form>

{% endblock content %}

{% block scripts %}

<script>
    document.getElementById('alertsubmit').addEventListener('click', function() {
        alert('Successfully Submitted!!')
    })
</script>

{% endblock scripts %}
