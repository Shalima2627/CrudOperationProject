{% extends 'Base.html' %}

{% block title %}
<title>Delete a Employee Record</title>
{% endblock title %}

{% block content %}
<style>
.empinfohead {
        border-radius: 2px;
        border-style: solid;
        border-width: 2px;
        height: auto;
        width: auto;
        margin-top: 30px;
        margin-bottom: 40px;
        text-align: center;
        padding: 5px 5px 5px 5px;
    }
    .container-flex {
        display: flex;
    }
    .container-flex > div {
        margin-left: auto;
    }
</style>

<h1 class="empinfohead">Delete a Employee</h1>

<form>
    {% csrf_token %}
    <br><br>
        <div class="alert alert-danger" role="alert">
            Are you sure you want to delete "{{ employee.emp_name }}"
        </div>
        <div class="container-flex">
            <p>
                <input class="btn btn-danger" type="submit" value="Confirm">
            </p>
            <div>
                <p>
                    <a href="{% url 'list-emp' %}">-- Go Back</a>
                </p>
            </div>
        </div>
</form>

{% endblock content %}
